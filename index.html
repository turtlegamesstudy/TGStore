<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; URL=loginandsignup.html"> <!-- 2 segundos antes de redirigir -->
    <title>Cargando...</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(0deg, rgb(0, 0, 0), rgb(0, 19, 129));
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: backgroundMove 30s ease-in-out infinite alternate;
        }

        @keyframes backgroundMove {
            0% { background-position: center center; }
            100% { background-position: center top; }
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid rgb(0, 189, 252);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <p>Por favor espere...</p>
    <div class="loader"></div>
</body>
</html>
