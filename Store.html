<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - TGStore</title>
     <link rel="icon" type="image/x-icon" href="IMG/ICONO.ico">
    <link rel="stylesheet" href="GeneralStyle.css">
</head>
<body>
    <div class="container">

        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="./IMG/LogoBar.png" alt="Logo TGStore">
            </div>
            <ul class="nav-links">
                <li><a href="Home.html" class="nav-link">Home</a></li>
                <li><a href="Store.html" class="nav-link active">Store</a></li>
                <li><a href="Blog.html" class="nav-link">Blog</a></li>
                <li><a href="Support.html" class="nav-link">Support</a></li>
                <li><a href="community.html" class="nav-link">Community</a></li>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">

            <!-- Barra de búsqueda -->
            <section class="search-bar">
    <input type="text" class="search-input" placeholder="Buscar juegos...">
    <button class="search-button">
        Buscar
    </button>
</section>

            <!-- Lista de juegos -->
            <section class="store-games">
                <h2>Catálogo de juegos</h2>
                <div class="game-cards">
                    <div class="game-card">
                        <img src="./IMG/game1.png" alt="Juego 1">
                        <div class="game-content">
                        <h4>Frost Apocalypse</h4>
                        <p>Acción intensa en un mundo congelado.</p>
                        <button style="margin-top: 0.5rem;">Comprar</button>
                        </div>
                    </div>
                    <div class="game-card">
                        <img src="./IMG/Metaedu1.png" alt="Juego 2">
                        <div class="game-content">
                        <h4>MetaEdu</h4>
                        <p>Aprende mientras exploras un mundo virtual.</p>
                       <button style="margin-top: 0.5rem;" onclick="window.location.href='Downloadpage.html?juego=metaedu'">
                          Obtener
                       </button>
                       </div>
        
 <!-- utilizar JavaScript para añadir la referemcia -->
                    </div>
                    <div class="game-card">
                        <img src="./IMG/game3.png" alt="Juego 3">
                        <div class="game-content">
                        <h4>Plasma Pulse</h4>
                        <p>Batallas épicas en un mundo de neón.</p>
                        <button style="margin-top: 0.5rem;" onclick="window.location.href='Downloadpage.html?juego=plasma'">
                            Obtener
                        </button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
